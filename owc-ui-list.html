<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="owc-list-controller.html">
<link rel="import" href="owc-simple-list.html">

<!-- Container for owc-simple-list and owc-list-controller -->
<dom-module id="owc-ui-list">
  <template>
    <owc-list-controller></owc-list-controller>
    <owc-simple-list></owc-simple-list>
  </template>

  <script>
    class OwcUiList extends Polymer.Element {
      static get is() {
        return 'owc-ui-list';
      }
    }

    window.customElements.define(OwcUiList.is, OwcUiList);
  </script>
</dom-module>
