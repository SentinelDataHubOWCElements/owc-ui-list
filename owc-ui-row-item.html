<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="owc-ui-row-item">
  <template>
    <style>
      .ui-row-item-container {
        height: 150px;
        margin: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        border-radius: 10px;
        background-color: white;
      }

      .thumb-container {
        float: left;
        margin: 30px 10px;
        width: 80px;
        height: 80px;
        border: 2px solid #ddd;
        border-radius: 4px;
      }

      #thumbnail {
        width: 80px;
        height: 80px;
      }

      .info-container {
        float: left;
        margin: 30px 0px;
        width: 60%;
        height: 60px;
        font-size: 12px;
        word-break: keep-all;
        text-align: justify;
      }

      .item-title {
        font-weight: bold;
        margin-bottom: 5px;
      }
    </style>
    <div class="ui-row-item-container">
      <span class="thumb-container">
        <template is="dom-if" if="[[!model.thumb]]">
          <img id="thumbnail" src="../../images/placeholder.png" alt="no-placeholder">
        </template>
        <template is="dom-if" if="[[model.thumb]]">
          <img id="thumbnail" src="[[model.url]]/odata/v1/Products('[[model.thumbUrl]]')/Products('Thumbnail')/$value" alt="no-image">
        </template>
      </span>
      <span class="info-container">
        <div class="item-title">[[model.title]]</div>
        <div>[[model.attributes]]</div>
      </span>
    </div>
  </template>

  <script>
    class OwcUiRowItem extends Polymer.Element {
      static get is() {
        return 'owc-ui-row-item';
      }
      static get properties() {
        return {
          model: {}
        }
      }
    }
    window.customElements.define(OwcUiRowItem.is, OwcUiRowItem);
  </script>
</dom-module>
